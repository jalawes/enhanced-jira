<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <title>Enhanced Jira | Settings</title>
  </head>
  <body>
    <!-- Nav -->
    <nav id="header" class="fixed w-full z-10 top-0 bg-white border-b border-gray-400">
      <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-4">
        <!-- Brand/Logo -->
        <div class="pl-4 flex items-center">
          <img src="./img/jira.svg" alt="Jira Logo" class="h-8 mr-2" />
          <a class="text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl" href="#">
            Enhanced Jira
          </a>
        </div>
        <!-- Nav Toggle -->
        <div class="block lg:hidden pr-4">
          <button
            id="nav-toggle"
            class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-900 hover:border-indigo-500 appearance-none focus:outline-none"
          >
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Settings</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </button>
        </div>
        <!-- Search Bar / Links -->
        <div class="w-full flex-grow lg:flex  lg:content-center lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 z-20" id="nav-content">
          <div class="flex-1 w-full mx-auto max-w-sm content-center py-4 lg:py-0">
            <!-- Search -->
            <div class="relative pull-right pl-4 pr-4 md:pr-0">
              <input
                type="search"
                placeholder="Search"
                class="w-full bg-gray-100 text-sm text-gray-800 transition border focus:outline-none focus:border-indigo-500 rounded py-1 px-2 pl-10 appearance-none leading-normal"
              />
              <div class="absolute search-icon" style="top: 0.375rem;left: 1.75rem;">
                <svg
                  class="fill-current pointer-events-none text-gray-800 w-4 h-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                </svg>
              </div>
            </div>
          </div>
          <!-- Links -->
          <ul class="list-reset lg:flex justify-end items-center">
            <li class="mr-3 py-2 lg:py-0">
              <a class="inline-block py-2 px-4 text-gray-900 hover:text-indigo-600 no-underline h-8" href="https://github.com/jalawes/enhanced-jira">
                <img src="./img/github.svg" alt="Github Logo" class="h-6">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Success Alert -->
    <div class="absolute bottom-0 right-0 hidden" id="success-alert">
      <div class="bg-transparent text-center py-4 px-4">
        <div class="p-4 bg-gray-800 items-center text-gray-100 leading-none rounded-lg flex inline-flex" role="alert">
          <span class="flex rounded-full bg-green-500 uppercase px-2 py-1 text-xs font-bold mr-3">Success</span>
          <span class="font-semibold mr-2 text-left flex-auto">Settings have been saved!</span>
        </div>
      </div>
    </div>

    <div class="container w-full flex flex-wrap mx-auto px-2 pt-8 lg:pt-16 mt-16">
      <!-- Sidebar -->
      <div class="w-full lg:w-1/5 lg:px-6 text-xl text-gray-800 leading-normal">
        <p class="text-base font-bold py-2 lg:pb-6 text-gray-700">Menu</p>
        <div
          class="w-full sticky inset-0 hidden h-64 lg:h-auto overflow-x-hidden overflow-y-auto lg:overflow-y-hidden lg:block mt-0 border border-gray-400 lg:border-transparent bg-white shadow lg:shadow-none lg:bg-transparent z-20"
          style="top:5em;"
          id="menu-content"
        >
          <ul class="list-reset">
            <li class="py-2 md:my-0 hover:bg-indigo-100 lg:hover:bg-transparent">
              <a
                href="#background-options"
                class="block pl-4 align-middle text-gray-700 no-underline hover:text-indigo-500 border-l-4 border-transparent lg:border-indigo-500 lg:hover:border-indigo-500"
              >
                <span class="pb-1 md:pb-0 text-sm text-gray-900 font-bold">Background</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <div class="w-full lg:w-4/5 p-8 mt-6 lg:mt-0 text-gray-900 leading-normal bg-white border border-gray-400 border-rounded">
        <!-- Title -->
        <div class="font-sans mb-10">
          <span class="text-base text-indigo-500 font-bold">
            <h1 class="font-sans break-normal text-gray-900 pt-6 pb-2 text-xl">Settings</h1>
            <hr class="border-b border-gray-400" />
          </span>
        </div>
        <!-- Settings Form -->
        <form>
          <!-- Background -->
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <h2 class="block text-gray-500 font-bold text-lg mb-1 md:mb-0" id="background-options">Background</h2>
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                Enable
              </label>
            </div>
            <div class="md:w-2/3">
              <input id="optionEnableCustomBackground" class="mr-2 leading-tight" type="checkbox" />
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                Image URL
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                id="optionCustomBackgroundUrl"
                type="text"
              />
            </div>
          </div>

          <!-- Save -->
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button id="optionsSave" class="shadow bg-indigo-500 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
