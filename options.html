<!DOCTYPE html>
<html>
   <head>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <title>Options</title>
   </head>
   <body>
      <nav class="flex items-center justify-between flex-wrap bg-blue-500 p-6">
         <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Enhanced Jira</span>
         </div>
      </nav>
      <br>
      <form class="w-full max-w-sm">
        <div class="md:flex md:items-center mb-1">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="optionEnableCustomBackground">
              enable background
            </label>
          </div>
           <div class="md:w-2/3">
            <input id="optionEnableCustomBackground" class="mr-2 leading-tight" type="checkbox">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="optionCustomBackgroundUrl">
              background url
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="optionCustomBackgroundUrl" type="text">
          </div>
        </div>
        <div class="md:flex md:items-center mb-1">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="optionEnableAssigneeHighlighting">
              enable assignee highlighting
            </label>
          </div>
           <div class="md:w-2/3">
            <input id="optionEnableAssigneeHighlighting" class="mr-2 leading-tight" type="checkbox">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
          </div>
          <div class="md:w-2/3">
            <button id="addAssignee" class="mt-1 shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">add</button>
          </div>
        </div>

        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button id="optionsSave" class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Save
            </button>
          </div>
        </div>
      </form>
   </body>
   <script src="options.js"></script>
</html>
